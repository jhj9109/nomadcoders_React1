<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.16.6/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  
  <script type="text/babel">
    const MinutesToHours = () => {
      
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (e) => {
        // e : syntheticBaseEvent => React Js 일으키는 가짜 이벤트
        setAmount(e.target.value)
      };

      const reset = () => setAmount(0);

      const flip = () => {
        reset()
        setFlipped(prev => !prev)
      }
      
      return (
        <div id="MinutesToHours">
          <label htmlFor="minutes">Minutes</label>
          <input
            id="minutes"
            value={flipped ? amount*60 : amount}
            placeholder="minutes"
            onChange={onChange}
            disabled={flipped}
            type="number"
          ></input>

          <br />

          <label htmlFor="hours">Hours</label>
          <input
            id="hours"
            placeholder="hours"
            value={flipped ? amount : Math.round(amount/60)}
            onChange={onChange}
            disabled={!flipped}
            type="number"
          ></input>

          <br />

          <button onClick={reset}>reset</button>
          <button onClick={flip}>flip</button>

        </div>
      );
    }

    const KmToMiles = () => {
      
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (e) => {
        // e : syntheticBaseEvent => React Js 일으키는 가짜 이벤트
        setAmount(e.target.value)
      };

      const reset = () => setAmount(0);

      const flip = () => {
        reset()
        setFlipped(prev => !prev)
      }
      
      return (
        <div id="KmToMiles">
          <label htmlFor="km">Km</label>
          <input
            id="km"
            value={flipped ? amount*1.609344 : amount}
            placeholder="Km"
            onChange={onChange}
            disabled={flipped}
            type="number"
          ></input>

          <br />

          <label htmlFor="miles">Miles</label>
          <input
            id="miles"
            placeholder="Miles"
            value={flipped ? amount : amount/1.609344}
            onChange={onChange}
            disabled={!flipped}
            type="number"
          ></input>

          <br />

          <button onClick={reset}>reset</button>
          <button onClick={flip}>flip</button>

        </div>
      );
    }

    const App = () => {
      const [index, setIndex] = React.useState("0")
      const onSelect = (e) => setIndex(e.target.value)
      return (
        <div id="app">
          <h1>단위 변환기</h1>
          <select onChange={onSelect}>
            <option value="0"> Select Mode </option>
            <option value="1"> Minutes To Hours </option>
            <option value="2"> Km To Miles </option>
          </select>
          <br />
          <br />
          {
            index === "1" ? <MinutesToHours />
            : index === "2" ? <KmToMiles />
            : null
          }
        </div>
      )
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</html>
